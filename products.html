<div ng-repeat="item in mc.itemsToShow">
    <a ui-sref="product" ng-click="mc.getProduct($index)">
        <p>{{item.name}}</p>
        <image ng-src="{{item.icon}}"></image>
    </a>
</div>
<div id="list">
    <a ng-repeat="index in mc.indexes" ng-click="mc.getItemsToShow($index)">{{index.index}}</a>
</div>
